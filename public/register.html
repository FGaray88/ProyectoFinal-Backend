<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-dark custom-nav-background">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="https://uilogos.co/img/logomark/lighting.png"
            alt=""
            width="25"
            height="24"
            class="d-inline-block align-text-top"
          />
          <span class="navbar-text" style="color: red">BIENVENIDO</span>
        </a>
      </div>
    </nav>
    <div class="container login-container">
      <div
        class="card"
        style="max-width: 1280px;"
      >
        <div class="row g-0">
          <div class="col-md-8" style="display: flex;">

          </div>
          <div class="col-md-4">
            <div class="card-body">
              <div>
                <button class="btn btn-warning float-right mt-2" onclick="location.href='/'">
                  Ir a Login
                </button>
              </div>
              <form action="/api/auth/register" method="post">
                <div style="margin-bottom: 125px;">
                  <h3 class="text-center">Formulario de Registro</h3>
                </div>
                <div class="mb-4">
                  <label for="email" class="form-label">Direccion de email</label>
                  <input type="email" class="form-control" id="email" name="username" required>
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-default login-button">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
